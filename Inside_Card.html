<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside the Card</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div class="card">
        <img src="WARHAMMER_4021.JPG" alt="Warhammer 40k Logo" class="warhammer-logo">
